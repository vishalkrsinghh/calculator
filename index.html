<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Alata&family=Baloo+Bhai+2&family=Comic+Neue:wght@700&family=DotGothic16&family=Lobster+Two:ital@1&family=Poppins:wght@300&family=Roboto+Mono&family=Source+Sans+Pro&family=Zen+Dots&display=swap"
        rel="stylesheet">
        <script src="https://kit.fontawesome.com/a85cd81b06.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.cjs" defer></script>
</head>

<body>
    <h1>
        Claculator
    </h1>
    <main>
        <div class="main">
            <div class="display">00</div>
            <div class="butns">
                <button class="btn" value="a/c" id="ac">A/C</button>
                <button class="btn" value="0"><i class="fa-solid fa-0"></i></button>
                <button class="btn" value="+"><i class="fa-solid fa-plus"></i></button>
                <button class="btn" value="-"><i class="fa-solid fa-minus"></i></button>
                <button class="btn" value="1"><i class="fa-solid fa-1"></i></button>
                <button class="btn" value="2"><i class="fa-solid fa-2"></i></button>
                <button class="btn" value="3"><i class="fa-solid fa-3"></i></button>
                <button class="btn" value="*"><i class="fa-solid fa-xmark"></i></button>
                <button class="btn" value="4"><i class="fa-solid fa-4"></i></button>
                <button class="btn" value="5"><i class="fa-solid fa-5"></i></button>
                <button class="btn" value="6"><i class="fa-solid fa-6"></i></button>
                <button class="btn" value="/"><i class="fa-solid fa-divide"></i></button>
                <button class="btn" value="7"><i class="fa-solid fa-7"></i></button>
                <button class="btn" value="8"><i class="fa-solid fa-8"></i></button>
                <button class="btn" value="9"><i class="fa-solid fa-9"></i></button>
                <button class="btn" value="=" id="equal"><i class="fa-solid fa-equals"></i></button>
                <button class="btn" value="clr">‚ùå</button>
                <button class="btn" value=".">.</button>
                <button class="btn" value="more"><i class="fa-solid fa-arrows-rotate"></i></button>
            </div>
        </div>
    </main>

</body>

</html>
