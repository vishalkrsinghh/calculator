<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Alata&family=Baloo+Bhai+2&family=Comic+Neue:wght@700&family=DotGothic16&family=Lobster+Two:ital@1&family=Poppins:wght@300&family=Roboto+Mono&family=Source+Sans+Pro&family=Zen+Dots&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.cjs" defer></script>
</head>

<body>

    <main>
        <div class="main">
            <div class="display">00</div>
            <div class="butns">
                <button class="btn" value="a/c">A/C</button>
                <button class="btn" value="0">0</button>
                <button class="btn" value="+">+</button>
                <button class="btn" value="-">-</button>
                <button class="btn" value="1">1</button>
                <button class="btn" value="2">2</button>
                <button class="btn" value="3">3</button>
                <button class="btn" value="*">*</button>
                <button class="btn" value="4">4</button>
                <button class="btn" value="5">5</button>
                <button class="btn" value="6">6</button>
                <button class="btn" value="/">/</button>
                <button class="btn" value="7">7</button>
                <button class="btn" value="8">8</button>
                <button class="btn" value="9">9</button>
                <button class="btn" value="=">=</button>
                <button class="btn" value="clr">clr</button>
                <button class="btn" value=".">.</button>
            </div>
        </div>
